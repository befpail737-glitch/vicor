<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 750">
  <defs>
    <linearGradient id="certBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1e8ed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="750" fill="url(#certBg)" rx="8"/>

  <!-- Certificate -->
  <g transform="translate(250, 150)">
    <!-- Certificate border -->
    <rect x="0" y="0" width="500" height="350" fill="#ffffff" stroke="#0066cc" stroke-width="4" rx="8"/>
    <rect x="10" y="10" width="480" height="330" fill="none" stroke="#0066cc" stroke-width="2" rx="4"/>

    <!-- Seal/Badge -->
    <g transform="translate(250, 120)">
      <circle cx="0" cy="0" r="70" fill="none" stroke="#0066cc" stroke-width="4"/>
      <circle cx="0" cy="0" r="55" fill="none" stroke="#0066cc" stroke-width="2"/>

      <!-- Star -->
      <path d="M 0,-40 L 10,-15 L 35,-15 L 15,0 L 25,25 L 0,10 L -25,25 L -15,0 L -35,-15 L -10,-15 Z"
            fill="none" stroke="#0066cc" stroke-width="3"/>

      <!-- Checkmark -->
      <path d="M -20,5 L -5,20 L 25,-15" fill="none" stroke="#0066cc" stroke-width="5" stroke-linecap="round"/>

      <!-- Ribbons -->
      <path d="M -60,60 L -40,40 L -30,50 L -50,70 Z" fill="#0066cc" opacity="0.3"/>
      <path d="M 60,60 L 40,40 L 30,50 L 50,70 Z" fill="#0066cc" opacity="0.3"/>
    </g>

    <!-- Text lines -->
    <line x1="50" y1="240" x2="200" y2="240" stroke="#0066cc" stroke-width="2"/>
    <line x1="300" y1="240" x2="450" y2="240" stroke="#0066cc" stroke-width="2"/>

    <line x1="50" y1="280" x2="150" y2="280" stroke="#0066cc" stroke-width="2"/>
    <line x1="180" y1="280" x2="320" y2="280" stroke="#0066cc" stroke-width="2"/>
    <line x1="350" y1="280" x2="450" y2="280" stroke="#0066cc" stroke-width="2"/>

    <!-- Title -->
    <text x="250" y="60" font-family="Arial" font-size="32" fill="#0066cc" text-anchor="middle" font-weight="bold">QUALITY CERTIFIED</text>
  </g>

  <!-- Quality badges -->
  <g transform="translate(150, 550)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="#0066cc" stroke-width="3"/>
    <text x="0" y="8" font-family="Arial" font-size="24" fill="#0066cc" text-anchor="middle" font-weight="bold">ISO</text>
  </g>

  <g transform="translate(850, 550)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="#0066cc" stroke-width="3"/>
    <text x="0" y="8" font-family="Arial" font-size="24" fill="#0066cc" text-anchor="middle" font-weight="bold">CE</text>
  </g>

  <!-- Title Text -->
  <text x="500" y="640" font-family="Arial, sans-serif" font-size="42" fill="#333333" text-anchor="middle" font-weight="bold">Quality Certification</text>
  <text x="500" y="690" font-family="Arial, sans-serif" font-size="30" fill="#666666" text-anchor="middle">质量认证体系</text>
</svg>
