<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="moduleBg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1e8ed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#moduleBg1)" rx="8"/>
  <rect x="2" y="2" width="796" height="596" fill="none" stroke="#cccccc" stroke-width="2" rx="8"/>

  <!-- Module Package -->
  <g transform="translate(250, 150)">
    <!-- Main module body -->
    <rect x="0" y="0" width="300" height="200" fill="none" stroke="#0066cc" stroke-width="4" rx="4"/>

    <!-- Pin connections -->
    <g stroke="#0066cc" stroke-width="3">
      <!-- Left pins -->
      <line x1="-30" y1="50" x2="0" y2="50"/>
      <line x1="-30" y1="100" x2="0" y2="100"/>
      <line x1="-30" y1="150" x2="0" y2="150"/>

      <!-- Right pins -->
      <line x1="300" y1="50" x2="330" y2="50"/>
      <line x1="300" y1="100" x2="330" y2="100"/>
      <line x1="300" y1="150" x2="330" y2="150"/>
    </g>

    <!-- Pin labels -->
    <text x="-50" y="55" font-family="Arial" font-size="16" fill="#333333" text-anchor="end">VIN</text>
    <text x="-50" y="105" font-family="Arial" font-size="16" fill="#333333" text-anchor="end">GND</text>
    <text x="-50" y="155" font-family="Arial" font-size="16" fill="#333333" text-anchor="end">EN</text>

    <text x="350" y="55" font-family="Arial" font-size="16" fill="#333333">VOUT</text>
    <text x="350" y="105" font-family="Arial" font-size="16" fill="#333333">GND</text>
    <text x="350" y="155" font-family="Arial" font-size="16" fill="#333333">PG</text>

    <!-- Internal bus converter circuit symbol -->
    <g transform="translate(150, 100)">
      <!-- Transformer symbol -->
      <ellipse cx="-30" cy="0" rx="20" ry="40" fill="none" stroke="#0066cc" stroke-width="2"/>
      <ellipse cx="30" cy="0" rx="20" ry="40" fill="none" stroke="#0066cc" stroke-width="2"/>
      <line x1="-5" y1="-45" x2="-5" y2="45" stroke="#0066cc" stroke-width="1"/>
      <line x1="5" y1="-45" x2="5" y2="45" stroke="#0066cc" stroke-width="1"/>
    </g>

    <!-- Module label -->
    <text x="150" y="30" font-family="Arial" font-size="24" fill="#0066cc" text-anchor="middle" font-weight="bold">BCM</text>
  </g>

  <!-- Title Text -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="36" fill="#333333" text-anchor="middle" font-weight="bold">BCM Bus Converter Module</text>
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="28" fill="#666666" text-anchor="middle">BCM总线转换器模块</text>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="20" fill="#999999" text-anchor="middle">Fixed-Ratio DC-DC Conversion</text>
</svg>
