<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#0f172a"/>
  
  <!-- Gradient background -->
  <defs>
    <linearGradient id="railGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#railGradient)"/>
  
  <text x="400" y="80" font-family="Arial" font-size="32" text-anchor="middle" fill="#cbd5e1">Rail Power Solutions</text>
  <text x="400" y="120" font-family="Arial" font-size="18" text-anchor="middle" fill="#94a3b8">High-Reliability Power for Railway Applications</text>
  
  <!-- Train -->
  <g>
    <!-- Locomotive -->
    <rect x="200" y="250" width="200" height="100" rx="15" fill="#e6e7e9" stroke="#cbd5e1" stroke-width="3"/>
    <rect x="220" y="260" width="140" height="40" rx="5" fill="#64748b"/>
    <circle cx="230" cy="335" r="15" fill="#334155"/>
    <circle cx="270" cy="335" r="15" fill="#334155"/>
    <circle cx="310" cy="335" r="15" fill="#334155"/>
    <circle cx="350" cy="335" r="15" fill="#334155"/>
    <circle cx="390" cy="335" r="15" fill="#334155"/>
    
    <!-- Train cars -->
    <rect x="400" y="250" width="150" height="100" rx="10" fill="#e6e7e9" stroke="#cbd5e1" stroke-width="2"/>
    <rect x="550" y="250" width="150" height="100" rx="10" fill="#e6e7e9" stroke="#cbd5e1" stroke-width="2"/>
    
    <!-- Windows -->
    <rect x="230" y="270" width="12" height="20" fill="#bae6fd"/>
    <rect x="250" y="270" width="12" height="20" fill="#bae6fd"/>
    <rect x="270" y="270" width="12" height="20" fill="#bae6fd"/>
    <rect x="290" y="270" width="12" height="20" fill="#bae6fd"/>
    
    <rect x="420" y="270" width="30" height="60" rx="5" fill="#bae6fd"/>
    <rect x="460" y="270" width="30" height="60" rx="5" fill="#bae6fd"/>
    <rect x="570" y="270" width="30" height="60" rx="5" fill="#bae6fd"/>
    <rect x="610" y="270" width="30" height="60" rx="5" fill="#bae6fd"/>
  </g>
  
  <!-- Tracks -->
  <line x1="100" y1="380" x2="700" y2="380" stroke="#94a3b8" stroke-width="5"/>
  <line x1="100" y1="400" x2="700" y2="400" stroke="#94a3b8" stroke-width="5"/>
  
  <!-- Railroad ties -->
  <g stroke="#64748b" stroke-width="4">
    <line x1="120" y1="380" x2="120" y2="400"/>
    <line x1="160" y1="380" x2="160" y2="400"/>
    <line x1="200" y1="380" x2="200" y2="400"/>
    <line x1="240" y1="380" x2="240" y2="400"/>
    <line x1="280" y1="380" x2="280" y2="400"/>
    <line x1="320" y1="380" x2="320" y2="400"/>
    <line x1="360" y1="380" x2="360" y2="400"/>
    <line x1="400" y1="380" x2="400" y2="400"/>
    <line x1="440" y1="380" x2="440" y2="400"/>
    <line x1="480" y1="380" x2="480" y2="400"/>
    <line x1="520" y1="380" x2="520" y2="400"/>
    <line x1="560" y1="380" x2="560" y2="400"/>
    <line x1="600" y1="380" x2="600" y2="400"/>
    <line x1="640" y1="380" x2="640" y2="400"/>
    <line x1="680" y1="380" x2="680" y2="400"/>
  </g>
  
  <!-- Power modules on train -->
  <g>
    <!-- Roof mounted power module -->
    <rect x="250" y="220" width="100" height="30" rx="5" fill="#0072ce" stroke="#004a99" stroke-width="2"/>
    <text x="300" y="240" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Roof Module</text>
    
    <!-- Undercarriage modules -->
    <rect x="240" y="350" width="40" height="25" rx="5" fill="#0072ce" stroke="#004a99" stroke-width="2"/>
    <text x="260" y="368" font-family="Arial" font-size="8" text-anchor="middle" fill="white">DCM</text>
    
    <rect x="300" y="350" width="40" height="25" rx="5" fill="#0072ce" stroke="#004a99" stroke-width="2"/>
    <text x="320" y="368" font-family="Arial" font-size="8" text-anchor="middle" fill="white">VTM</text>
    
    <rect x="360" y="350" width="40" height="25" rx="5" fill="#0072ce" stroke="#004a99" stroke-width="2"/>
    <text x="380" y="368" font-family="Arial" font-size="8" text-anchor="middle" fill="white">BCM</text>
  </g>
  
  <!-- Wayside equipment -->
  <g>
    <!-- Signal box -->
    <rect x="100" y="300" width="60" height="80" fill="#e6e7e9" stroke="#cbd5e1" stroke-width="2"/>
    <circle cx="115" cy="320" r="6" fill="#ef4444"/>
    <circle cx="115" cy="340" r="6" fill="#f59e0b"/>
    <circle cx="115" cy="360" r="6" fill="#22c55e"/>
    
    <!-- Transformer -->
    <rect x="100" y="420" width="60" height="60" fill="#1e293b" stroke="#64748b" stroke-width="2"/>
    <circle cx="130" cy="450" r="15" fill="#475569"/>
    
    <!-- Power modules in signal box -->
    <rect x="120" y="320" width="30" height="15" rx="3" fill="#0072ce"/>
    <rect x="120" y="340" width="30" height="15" rx="3" fill="#0072ce"/>
  </g>
  
  <!-- Overhead power line -->
  <g>
    <line x1="150" y1="200" x2="650" y2="200" stroke="#f59e0b" stroke-width="3"/>
    <line x1="200" y1="200" x2="200" y2="250" stroke="#f59e0b" stroke-width="2"/>
    <line x1="300" y1="200" x2="300" y2="250" stroke="#f59e0b" stroke-width="2"/>
    <line x1="400" y1="200" x2="400" y2="250" stroke="#f59e0b" stroke-width="2"/>
    <line x1="500" y1="200" x2="500" y2="250" stroke="#f59e0b" stroke-width="2"/>
    <line x1="600" y1="200" x2="600" y2="250" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- Poles -->
    <rect x="195" y="250" width="10" height="100" fill="#64748b"/>
    <rect x="295" y="250" width="10" height="100" fill="#64748b"/>
    <rect x="395" y="250" width="10" height="100" fill="#64748b"/>
    <rect x="495" y="250" width="10" height="100" fill="#64748b"/>
    <rect x="595" y="250" width="10" height="100" fill="#64748b"/>
  </g>
  
  <!-- Safety symbols -->
  <g>
    <!-- Shield symbol -->
    <path d="M 650 100 L 630 150 L 630 200 L 650 220 L 670 200 L 670 150 Z" fill="none" stroke="#10b981" stroke-width="3"/>
    <text x="650" y="160" font-family="Arial" font-size="14" text-anchor="middle" fill="#10b981">Safety</text>
    <text x="650" y="180" font-family="Arial" font-size="14" text-anchor="middle" fill="#10b981">Certified</text>
    
    <!-- Reliability indicator -->
    <circle cx="650" cy="350" r="40" fill="none" stroke="#f97316" stroke-width="4" stroke-dasharray="5,5"/>
    <text x="650" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="#f97316">High</text>
    <text x="650" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#f97316">Reliability</text>
  </g>
  
  <!-- Vibration symbol -->
  <g stroke="#f59e0b" stroke-width="2">
    <path d="M 100 150 Q 150 140 200 150 Q 250 160 300 150"/>
    <path d="M 100 170 Q 150 160 200 170 Q 250 180 300 170"/>
    <path d="M 100 190 Q 150 180 200 190 Q 250 200 300 190"/>
  </g>
  <text x="200" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="#f59e0b">Vibration</text>
  <text x="200" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="#f59e0b">Resistant</text>
  
  <!-- Harsh environment indicator -->
  <g>
    <rect x="450" y="450" width="150" height="50" fill="#e7f5e5" stroke="#10b981" stroke-width="2" rx="5"/>
    <text x="525" y="475" font-family="Arial" font-size="14" text-anchor="middle" fill="#065f46">Harsh Environment</text>
    <text x="525" y="490" font-family="Arial" font-size="12" text-anchor="middle" fill="#065f46">-40°C to +85°C</text>
  </g>
  
  <!-- Lightning bolt representing EMI -->
  <g fill="#f97316">
    <path d="M 400 100 L 410 80 L 425 110 L 440 70 L 450 100 L 430 100 Z"/>
    <text x="425" y="60" font-family="Arial" font-size="14" text-anchor="middle" fill="#f97316">Low EMI</text>
    <text x="425" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="#f97316">Rail Compatible</text>
  </g>
</svg>