<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  <text x="400" y="200" font-family="Arial" font-size="36" text-anchor="middle" fill="#0072ce">Thermal Design</text>
  <text x="400" y="250" font-family="Arial" font-size="24" text-anchor="middle" fill="#6B7280">Heat Management Solutions</text>
  
  <!-- Heat sink representation -->
  <rect x="300" y="300" width="200" height="150" fill="#94a3b8" stroke="#64748b" stroke-width="2"/>
  
  <!-- Heat sink fins -->
  <g stroke="#64748b" stroke-width="4">
    <line x1="320" y1="320" x2="320" y2="430"/>
    <line x1="340" y1="320" x2="340" y2="430"/>
    <line x1="360" y1="320" x2="360" y2="430"/>
    <line x1="380" y1="320" x2="380" y2="430"/>
    <line x1="400" y1="320" x2="400" y2="430"/>
    <line x1="420" y1="320" x2="420" y2="430"/>
    <line x1="440" y1="320" x2="440" y2="430"/>
    <line x1="460" y1="320" x2="460" y2="430"/>
    <line x1="480" y1="320" x2="480" y2="430"/>
  </g>
  
  <!-- Heat flow arrows -->
  <g fill="#f97316">
    <polygon points="250,360 280,350 280,370"/>
    <polygon points="250,390 280,380 280,400"/>
    <polygon points="250,420 280,410 280,430"/>
  </g>
  
  <g fill="#f97316">
    <polygon points="550,360 520,350 520,370"/>
    <polygon points="550,390 520,380 520,400"/>
    <polygon points="550,420 520,410 520,430"/>
  </g>
  
  <!-- Temperature gauge -->
  <circle cx="600" cy="200" r="40" fill="#e2e8f0" stroke="#94a3b8" stroke-width="2"/>
  <path d="M 600 160 L 600 240 M 580 200 L 620 200" stroke="#94a3b8" stroke-width="2"/>
  <circle cx="600" cy="200" r="10" fill="#f97316"/>
  
  <!-- Thermal gradient -->
  <rect x="100" y="500" width="600" height="30" fill="url(#thermalGradient)"/>
  
  <defs>
    <linearGradient id="thermalGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0072ce"/>
      <stop offset="50%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#f87171"/>
    </linearGradient>
  </defs>
</svg>