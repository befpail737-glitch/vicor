<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#e0f2fe"/>
  
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e0f2fe"/>
      <stop offset="100%" stop-color="#bae6fd"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Beijing city silhouette -->
  <path d="M 0 400 L 0 600 L 800 600 L 800 400 
          L 750 400 L 750 450 L 730 450 L 730 420 
          L 700 420 L 700 480 L 680 480 L 680 460 
          L 650 460 L 650 500 L 620 500 L 620 470 
          L 580 470 L 580 520 L 550 520 L 550 450 
          L 520 450 L 520 490 L 480 490 L 480 430 
          L 450 430 L 450 510 L 420 510 L 420 460 
          L 380 460 L 380 500 L 350 500 L 350 480 
          L 320 480 L 320 520 L 280 520 L 280 470 
          L 250 470 L 250 530 L 220 530 L 220 440 
          L 180 440 L 180 490 L 150 490 L 150 510 
          L 120 510 L 120 460 L 80 460 L 80 520 
          L 50 520 L 50 480 L 20 480 L 20 540 
          L 0 540 Z" fill="#1e3a8a"/>
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="50" fill="#fbbf24"/>
  
  <!-- Main building - tech support center -->
  <g>
    <!-- Building structure -->
    <rect x="300" y="300" width="200" height="300" fill="#f0f9ff" stroke="#0072ce" stroke-width="3"/>
    
    <!-- Building details -->
    <rect x="320" y="320" width="160" height="20" fill="#bae6fd" stroke="#0072ce" stroke-width="1"/>
    <rect x="320" y="350" width="160" height="15" fill="#cbd5e1"/>
    <rect x="320" y="370" width="160" height="15" fill="#cbd5e1"/>
    <rect x="320" y="390" width="160" height="15" fill="#cbd5e1"/>
    
    <!-- Windows in rows -->
    <g fill="#e0f2fe">
      <!-- Row 1 -->
      <rect x="325" y="410" width="20" height="25"/>
      <rect x="350" y="410" width="20" height="25"/>
      <rect x="375" y="410" width="20" height="25"/>
      <rect x="400" y="410" width="20" height="25"/>
      <rect x="425" y="410" width="20" height="25"/>
      <rect x="450" y="410" width="20" height="25"/>
      
      <!-- Row 2 -->
      <rect x="325" y="445" width="20" height="25"/>
      <rect x="350" y="445" width="20" height="25"/>
      <rect x="375" y="445" width="20" height="25"/>
      <rect x="400" y="445" width="20" height="25"/>
      <rect x="425" y="445" width="20" height="25"/>
      <rect x="450" y="445" width="20" height="25"/>
      
      <!-- Row 3 -->
      <rect x="325" y="480" width="20" height="25"/>
      <rect x="350" y="480" width="20" height="25"/>
      <rect x="375" y="480" width="20" height="25"/>
      <rect x="400" y="480" width="20" height="25"/>
      <rect x="425" y="480" width="20" height="25"/>
      <rect x="450" y="480" width="20" height="25"/>
      
      <!-- Row 4 -->
      <rect x="325" y="515" width="20" height="25"/>
      <rect x="350" y="515" width="20" height="25"/>
      <rect x="375" y="515" width="20" height="25"/>
      <rect x="400" y="515" width="20" height="25"/>
      <rect x="425" y="515" width="20" height="25"/>
      <rect x="450" y="515" width="20" height="25"/>
    </g>
    
    <!-- Door -->
    <rect x="380" y="560" width="40" height="40" fill="#0072ce" rx="5"/>
    
    <!-- Building signage -->
    <rect x="350" y="270" width="100" height="25" fill="#0072ce" rx="5"/>
    <text x="400" y="288" font-family="Arial" font-size="12" text-anchor="middle" fill="white">TECH</text>
    <text x="400" y="302" font-family="Arial" font-size="12" text-anchor="middle" fill="white">SUPPORT</text>
  </g>
  
  <!-- Logo sign -->
  <rect x="320" y="240" width="160" height="25" fill="#0072ce" rx="5"/>
  <text x="400" y="258" font-family="Arial" font-size="14" text-anchor="middle" fill="white">LiTong Technical Support Center</text>
  <text x="400" y="272" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Beijing Expansion - 2024</text>
  
  <!-- People icons representing staff -->
  <g>
    <!-- Engineer 1 -->
    <circle cx="220" cy="400" r="25" fill="#0072ce"/>
    <rect x="200" y="425" width="40" height="50" fill="#e6f0ff" stroke="#0072ce" stroke-width="2"/>
    <rect x="205" y="425" width="30" height="15" fill="#0072ce"/>
    <circle cx="220" cy="415" r="8" fill="#fbbf24"/>
    <text x="220" y="500" font-family="Arial" font-size="12" text-anchor="middle" fill="#6B7280">FAE</text>
    
    <!-- Engineer 2 -->
    <circle cx="580" cy="400" r="25" fill="#0072ce"/>
    <rect x="560" y="425" width="40" height="50" fill="#e6f0ff" stroke="#0072ce" stroke-width="2"/>
    <rect x="565" y="425" width="30" height="15" fill="#0072ce"/>
    <circle cx="580" cy="415" r="8" fill="#fbbf24"/>
    <text x="580" y="500" font-family="Arial" font-size="12" text-anchor="middle" fill="#6B7280">Tech</text>
    
    <!-- Engineer 3 -->
    <circle cx="250" cy="480" r="25" fill="#0072ce"/>
    <rect x="230" y="505" width="40" height="50" fill="#e6f0ff" stroke="#0072ce" stroke-width="2"/>
    <rect x="235" y="505" width="30" height="15" fill="#0072ce"/>
    <circle cx="250" cy="495" r="8" fill="#fbbf24"/>
    <text x="250" y="580" font-family="Arial" font-size="12" text-anchor="middle" fill="#6B7280">App.</text>
    
    <!-- Engineer 4 -->
    <circle cx="550" cy="480" r="25" fill="#0072ce"/>
    <rect x="530" y="505" width="40" height="50" fill="#e6f0ff" stroke="#0072ce" stroke-width="2"/>
    <rect x="535" y="505" width="30" height="15" fill="#0072ce"/>
    <circle cx="550" cy="495" r="8" fill="#fbbf24"/>
    <text x="550" y="580" font-family="Arial" font-size="12" text-anchor="middle" fill="#6B7280">Design</text>
  </g>
  
  <!-- Equipment and tools -->
  <g>
    <!-- Computer/Laptop -->
    <rect x="340" y="320" width="40" height="25" fill="#1e293b" rx="3"/>
    <rect x="340" y="315" width="40" height="5" fill="#334155"/>
    <rect x="340" y="345" width="40" height="5" fill="#334155"/>
    
    <!-- Oscilloscope -->
    <rect x="400" y="320" width="50" height="30" fill="#1e293b" rx="5"/>
    <rect x="405" y="325" width="40" height="20" fill="#10b981"/>
    <circle cx="445" cy="335" r="3" fill="#f97316"/>
    
    <!-- Testing equipment -->
    <rect x="360" y="355" width="60" height="20" fill="#475569" rx="3"/>
    <rect x="365" y="360" width="15" height="10" fill="#f97316"/>
    <rect x="385" y="360" width="15" height="10" fill="#10b981"/>
    
    <!-- Circuit board -->
    <rect x="425" y="355" width="30" height="30" fill="#0f766e" rx="3"/>
    <circle cx="432" cy="365" r="2" fill="#fbbf24"/>
    <circle cx="442" cy="365" r="2" fill="#fbbf24"/>
    <circle cx="432" cy="375" r="2" fill="#fbbf24"/>
    <circle cx="442" cy="375" r="2" fill="#fbbf24"/>
  </g>
  
  <!-- Communication signals -->
  <g fill="none" stroke="#f97316" stroke-width="2">
    <circle cx="350" cy="280" r="10"/>
    <circle cx="350" cy="280" r="20"/>
    <circle cx="350" cy="280" r="30"/>
    
    <circle cx="450" cy="280" r="10"/>
    <circle cx="450" cy="280" r="20"/>
    <circle cx="450" cy="280" r="30"/>
    
    <circle cx="400" cy="250" r="10"/>
    <circle cx="400" cy="250" r="20"/>
    <circle cx="400" cy="250" r="30"/>
  </g>
  
  <!-- Data flow -->
  <g stroke="#0072ce" stroke-width="3" fill="none">
    <path d="M 340 400 Q 300 400 280 420 T 300 460" stroke-dasharray="5,3"/>
    <path d="M 460 400 Q 500 400 520 420 T 500 460" stroke-dasharray="5,3"/>
    <path d="M 320 480 Q 280 480 260 500 T 280 540" stroke-dasharray="5,3"/>
    <path d="M 480 480 Q 520 480 540 500 T 520 540" stroke-dasharray="5,3"/>
  </g>
  
  <!-- Arrow heads -->
  <g fill="#0072ce">
    <polygon points="300,460 295,450 305,450"/>
    <polygon points="500,460 495,450 505,450"/>
    <polygon points="280,540 275,530 285,530"/>
    <polygon points="520,540 515,530 525,530"/>
  </g>
  
  <!-- Support elements -->
  <g>
    <!-- Knowledge base -->
    <rect x="100" y="150" width="120" height="80" fill="white" stroke="#0072ce" stroke-width="2" rx="5"/>
    <rect x="110" y="160" width="100" height="15" fill="#e6f0ff"/>
    <rect x="110" y="180" width="80" height="10" fill="#cbd5e1"/>
    <rect x="110" y="195" width="100" height="10" fill="#e2e8f0"/>
    <rect x="110" y="210" width="70" height="10" fill="#e2e8f0"/>
    <text x="160" y="235" font-family="Arial" font-size="12" text-anchor="middle" fill="#0072ce">Knowledge</text>
    <text x="160" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#0072ce">Database</text>
    
    <!-- Training room -->
    <rect x="600" y="150" width="120" height="80" fill="white" stroke="#0072ce" stroke-width="2" rx="5"/>
    <rect x="610" y="160" width="100" height="15" fill="#e6f0ff"/>
    <rect x="610" y="180" width="100" height="10" fill="#e2e8f0"/>
    <rect x="610" y="195" width="80" height="10" fill="#e2e8f0"/>
    <rect x="610" y="210" width="60" height="10" fill="#e2e8f0"/>
    <circle cx="620" cy="200" r="5" fill="#10b981"/>
    <circle cx="635" cy="200" r="5" fill="#10b981"/>
    <circle cx="650" cy="200" r="5" fill="#10b981"/>
    <text x="660" y="235" font-family="Arial" font-size="12" text-anchor="middle" fill="#0072ce">Training</text>
    <text x="660" y="250" font-family="Arial" font-size="12" text-anchor="middle" fill="#0072ce">Center</text>
  </g>
  
  <!-- Achievements/Expansion indicators -->
  <g>
    <!-- Expansion indicator -->
    <circle cx="400" cy="150" r="50" fill="none" stroke="#f97316" stroke-width="4" stroke-dasharray="5,5"/>
    <text x="400" y="145" font-family="Arial" font-size="14" text-anchor="middle" fill="#f97316">New</text>
    <text x="400" y="165" font-family="Arial" font-size="14" text-anchor="middle" fill="#f97316">Team</text>
    <text x="400" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#f97316">Added</text>
    
    <!-- Capacity indicator -->
    <rect x="550" y="50" width="180" height="40" fill="#e7f5e5" stroke="#10b981" stroke-width="2" rx="5"/>
    <text x="640" y="70" font-family="Arial" font-size="14" text-anchor="middle" fill="#065f46">Capacity</text>
    <text x="640" y="85" font-family="Arial" font-size="14" text-anchor="middle" fill="#065f46">Doubled</text>
  </g>
  
  <!-- Technical support elements -->
  <g>
    <!-- Help desk -->
    <rect x="320" y="550" width="160" height="30" fill="#0072ce" rx="5"/>
    <text x="400" y="570" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Technical Support Desk</text>
    
    <!-- Online support -->
    <circle cx="100" cy="300" r="40" fill="#e0f2fe" stroke="#0072ce" stroke-width="3"/>
    <path d="M 80 290 Q 100 270 120 290 Q 100 310 80 290" fill="#0072ce"/>
    <circle cx="100" cy="310" r="10" fill="#f97316"/>
    <text x="100" y="350" font-family="Arial" font-size="12" text-anchor="middle" fill="#0072ce">Online</text>
    <text x="100" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="#0072ce">Support</text>
    
    <!-- Phone support -->
    <rect x="650" cy="290" width="20" height="50" fill="#e0f2fe" stroke="#0072ce" stroke-width="2" rx="5"/>
    <circle cx="660" cy="360" r="15" fill="#0072ce"/>
    <circle cx="660" cy="360" r="8" fill="#fbbf24"/>
    <text x="660" y="390" font-family="Arial" font-size="12" text-anchor="middle" fill="#0072ce">Phone</text>
    <text x="660" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="#0072ce">Support</text>
  </g>
  
  <!-- Beijing landmarks stylized -->
  <path d="M 50 580 L 50 550 L 70 540 L 90 550 L 90 580" fill="#7e22ce" stroke="#6b21a8" stroke-width="2"/>
  <path d="M 110 580 L 110 540 L 130 530 L 150 540 L 150 580" fill="#7e22ce" stroke="#6b21a8" stroke-width="2"/>
</svg>