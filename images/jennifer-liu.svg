<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="avatarBg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1e8ed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="300" fill="url(#avatarBg2)" rx="8"/>

  <!-- Avatar circle background -->
  <circle cx="150" cy="120" r="80" fill="#0066cc" opacity="0.1"/>

  <!-- Head -->
  <circle cx="150" cy="100" r="45" fill="#0066cc" opacity="0.3"/>

  <!-- Body/Shoulders -->
  <ellipse cx="150" cy="200" rx="70" ry="50" fill="#0066cc" opacity="0.3"/>

  <!-- Professional details - hair outline -->
  <g transform="translate(150, 100)">
    <!-- Hair style suggestion -->
    <path d="M -35,-25 Q -40,-35 -30,-40 Q -15,-45 0,-43 Q 15,-45 30,-40 Q 40,-35 35,-25"
          fill="none" stroke="#0066cc" stroke-width="2"/>
  </g>

  <!-- Name and title -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="24" fill="#333333" text-anchor="middle" font-weight="bold">Jennifer Liu</text>
  <text x="150" y="275" font-family="Arial, sans-serif" font-size="18" fill="#666666" text-anchor="middle">CTO</text>
</svg>
