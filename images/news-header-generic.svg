<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="newsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0f2fe"/>
      <stop offset="100%" stop-color="#f0f9ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <rect width="800" height="400" fill="url(#newsGradient)"/>
  
  <!-- Background elements -->
  <g opacity="0.2">
    <circle cx="100" cy="100" r="80" fill="#3b82f6" opacity="0.2"/>
    <circle cx="700" cy="200" r="100" fill="#0072ce" opacity="0.1"/>
    <rect x="300" y="50" width="120" height="120" fill="#0072ce" opacity="0.1" transform="rotate(45 300 50)"/>
  </g>
  
  <!-- News headline area -->
  <rect x="150" y="100" width="500" height="200" rx="20" fill="white" stroke="#d1d5db" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- News elements -->
  <g>
    <!-- Newspaper stack -->
    <rect x="180" y="130" width="80" height="100" rx="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="170" y="140" width="80" height="100" rx="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="160" y="150" width="80" height="100" rx="5" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Typography elements -->
    <rect x="260" y="160" width="180" height="15" rx="3" fill="#dbeafe"/>
    <rect x="260" y="180" width="120" height="10" rx="3" fill="#e0e7ff"/>
    <rect x="260" y="200" width="150" height="10" rx="3" fill="#e0e7ff"/>
    <rect x="260" y="220" width="140" height="10" rx="3" fill="#e0e7ff"/>
    <rect x="260" y="240" width="100" height="10" rx="3" fill="#e0e7ff"/>
  </g>
  
  <!-- Technical elements representing Vicor tech -->
  <g>
    <!-- Circuit board pattern -->
    <rect x="500" y="160" width="140" height="80" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <rect x="520" y="175" width="30" height="15" rx="3" fill="#f59e0b"/>
    <rect x="555" y="175" width="30" height="15" rx="3" fill="#f59e0b"/>
    <rect x="590" y="175" width="30" height="15" rx="3" fill="#f59e0b"/>
    <rect x="520" y="195" width="30" height="15" rx="3" fill="#10b981"/>
    <rect x="555" y="195" width="30" height="15" rx="3" fill="#10b981"/>
    <rect x="590" y="195" width="30" height="15" rx="3" fill="#10b981"/>
    
    <!-- Power module icons -->
    <rect x="510" y="260" width="40" height="30" rx="5" fill="#e0e7ff" stroke="#93c5fd" stroke-width="2"/>
    <text x="530" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e3a8a">DCM</text>
    
    <rect x="560" y="260" width="40" height="30" rx="5" fill="#e0e7ff" stroke="#93c5fd" stroke-width="2"/>
    <text x="580" y="280" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e3a8a">VTM</text>
  </g>
  
  <!-- Title text -->
  <text x="400" y="60" font-family="Arial" font-size="32" text-anchor="middle" fill="#0072ce" font-weight="bold">Industry News & Insights</text>
  <text x="400" y="85" font-family="Arial" font-size="18" text-anchor="middle" fill="#6B7280">Latest developments in power electronics and Vicor innovations</text>
  
  <!-- News tags -->
  <g>
    <rect x="180" y="320" width="100" height="25" rx="12" fill="#dbeafe" stroke="#93c5fd" stroke-width="1"/>
    <text x="230" y="338" font-family="Arial" font-size="12" text-anchor="middle" fill="#1e3a8a">Technology</text>
    
    <rect x="290" y="320" width="90" height="25" rx="12" fill="#dcfce7" stroke="#86efac" stroke-width="1"/>
    <text x="335" y="338" font-family="Arial" font-size="12" text-anchor="middle" fill="#166534">Market</text>
    
    <rect x="390" y="320" width="110" height="25" rx="12" fill="#fef3c7" stroke="#fde047" stroke-width="1"/>
    <text x="445" y="338" font-family="Arial" font-size="12" text-anchor="middle" fill="#854d0e">Innovation</text>
    
    <rect x="510" y="320" width="80" height="25" rx="12" fill="#f3e8ff" stroke="#c4b5fd" stroke-width="1"/>
    <text x="550" y="338" font-family="Arial" font-size="12" text-anchor="middle" fill="#581c87">Trends</text>
  </g>
  
  <!-- Notification bell -->
  <g fill="#f97316">
    <path d="M 700 80 Q 720 60 740 80 Q 740 100 720 105 L 720 120 Q 715 125 705 125 Q 695 125 690 120 L 690 105 Q 700 100 700 80 Z"/>
    <circle cx="720" cy="75" r="6" fill="#f97316"/>
  </g>
  
  <!-- Data trend arrow -->
  <g fill="#10b981">
    <rect x="650" y="200" width="4" height="60" transform="rotate(45, 650, 200)"/>
    <polygon points="645,195 655,195 650,185" transform="rotate(45, 650, 200)"/>
  </g>
</svg>