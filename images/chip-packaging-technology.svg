<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1e8ed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg4)" rx="8"/>
  <rect x="2" y="2" width="1196" height="796" fill="none" stroke="#cccccc" stroke-width="2" rx="8"/>

  <!-- Chip Package -->
  <g transform="translate(400, 200)">
    <!-- Main chip body -->
    <rect x="0" y="0" width="400" height="300" fill="none" stroke="#0066cc" stroke-width="4" rx="4"/>

    <!-- Chip die -->
    <rect x="150" y="100" width="100" height="100" fill="#0066cc" opacity="0.2" rx="2"/>

    <!-- Pin connections - left -->
    <line x1="-30" y1="50" x2="0" y2="50" stroke="#0066cc" stroke-width="3"/>
    <line x1="-30" y1="100" x2="0" y2="100" stroke="#0066cc" stroke-width="3"/>
    <line x1="-30" y1="150" x2="0" y2="150" stroke="#0066cc" stroke-width="3"/>
    <line x1="-30" y1="200" x2="0" y2="200" stroke="#0066cc" stroke-width="3"/>
    <line x1="-30" y1="250" x2="0" y2="250" stroke="#0066cc" stroke-width="3"/>

    <!-- Pin connections - right -->
    <line x1="400" y1="50" x2="430" y2="50" stroke="#0066cc" stroke-width="3"/>
    <line x1="400" y1="100" x2="430" y2="100" stroke="#0066cc" stroke-width="3"/>
    <line x1="400" y1="150" x2="430" y2="150" stroke="#0066cc" stroke-width="3"/>
    <line x1="400" y1="200" x2="430" y2="200" stroke="#0066cc" stroke-width="3"/>
    <line x1="400" y1="250" x2="430" y2="250" stroke="#0066cc" stroke-width="3"/>

    <!-- Circuit pattern -->
    <circle cx="100" cy="150" r="6" fill="#0066cc"/>
    <circle cx="300" cy="150" r="6" fill="#0066cc"/>
    <line x1="100" y1="150" x2="150" y2="150" stroke="#0066cc" stroke-width="2"/>
    <line x1="250" y1="150" x2="300" y2="150" stroke="#0066cc" stroke-width="2"/>
  </g>

  <!-- Title Text -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="48" fill="#333333" text-anchor="middle" font-weight="bold">Chip Packaging</text>
  <text x="600" y="660" font-family="Arial, sans-serif" font-size="32" fill="#666666" text-anchor="middle">芯片封装技术</text>
</svg>
