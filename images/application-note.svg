<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  <text x="400" y="180" font-family="Arial" font-size="36" text-anchor="middle" fill="#0072ce">Application Note</text>
  <text x="400" y="230" font-family="Arial" font-size="24" text-anchor="middle" fill="#6B7280">Technical Implementation Guide</text>
  
  <!-- Document representation -->
  <g>
    <rect x="250" y="280" width="300" height="250" rx="15" fill="white" stroke="#0072ce" stroke-width="2"/>
    <rect x="270" y="300" width="260" height="20" fill="#e6f0ff"/>
    
    <!-- Document content lines -->
    <g stroke="#94a3b8" stroke-width="2">
      <line x1="270" y1="340" x2="510" y2="340"/>
      <line x1="270" y1="370" x2="480" y2="370"/>
      <line x1="270" y1="400" x2="500" y2="400"/>
      <line x1="270" y1="430" x2="470" y2="430"/>
      <line x1="270" y1="460" x2="490" y2="460"/>
      <line x1="270" y1="490" x2="450" y2="490"/>
    </g>
    
    <!-- Code block -->
    <rect x="280" y="350" width="200" height="60" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
    <text x="290" y="370" font-family="monospace" font-size="12" fill="#0f172a">{ DCM, BCM, PRM, VTM }</text>
    <text x="290" y="390" font-family="monospace" font-size="12" fill="#0f172a">Efficiency: &gt;96%</text>
    <text x="290" y="410" font-family="monospace" font-size="12" fill="#0f172a">ZVS Operation</text>
  </g>
  
  <!-- Circuit representation -->
  <g stroke="#0072ce" stroke-width="2" fill="none">
    <!-- Input -->
    <circle cx="150" cy="350" r="20" fill="#e6f0ff"/>
    <text x="150" y="355" font-family="Arial" font-size="14" text-anchor="middle" fill="#0072ce">Vin</text>
    
    <!-- Converter block -->
    <rect x="200" y="330" width="50" height="40" fill="#e6f0ff"/>
    <text x="225" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="#0072ce">DCM</text>
    
    <!-- Output -->
    <circle cx="300" cy="350" r="20" fill="#e6f0ff"/>
    <text x="300" y="355" font-family="Arial" font-size="14" text-anchor="middle" fill="#0072ce">Vout</text>
    
    <!-- Connections -->
    <line x1="170" y1="350" x2="200" y2="350"/>
    <line x1="250" y1="350" x2="280" y2="350"/>
    
    <!-- Ground -->
    <line x1="225" y1="370" x2="225" y2="385"/>
    <line x1="220" y1="385" x2="230" y2="385"/>
    <line x1="222" y1="387" x2="228" y2="387"/>
    <line x1="224" y1="389" x2="226" y2="389"/>
  </g>
  
  <!-- Technical symbols -->
  <g fill="#f97316">
    <!-- Waveform -->
    <path d="M 100 450 Q 150 430 200 450 Q 250 470 300 450" stroke="#f97316" stroke-width="3" fill="none"/>
    
    <!-- Efficiency curve -->
    <path d="M 500 400 Q 550 350 600 380 Q 650 420 700 400" stroke="#0072ce" stroke-width="3" fill="none"/>
    <text x="650" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="#0072ce">Efficiency Curve</text>
  </g>
  
  <!-- Component symbols -->
  <g fill="none" stroke="#0072ce" stroke-width="2">
    <!-- Resistor -->
    <rect x="100" y="500" width="40" height="10"/>
    <!-- Capacitor -->
    <line x1="160" y1="495" x2="160" y2="505"/>
    <line x1="170" y1="495" x2="170" y2="505"/>
    <!-- Inductor -->
    <path d="M 190 500 Q 195 495 200 500 Q 205 505 210 500 Q 215 495 220 500"/>
  </g>
  
  <!-- Labels -->
  <text x="120" y="250" font-family="Arial" font-size="16" text-anchor="middle" fill="#6B7280">Implementation</text>
  <text x="300" y="250" font-family="Arial" font-size="16" text-anchor="middle" fill="#6B7280">Circuit</text>
  <text x="500" y="250" font-family="Arial" font-size="16" text-anchor="middle" fill="#6B7280">Analysis</text>
</svg>