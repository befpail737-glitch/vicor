<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="avatarBg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1e8ed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="300" fill="url(#avatarBg1)" rx="8"/>

  <!-- Avatar circle background -->
  <circle cx="150" cy="120" r="80" fill="#0066cc" opacity="0.1"/>

  <!-- Head -->
  <circle cx="150" cy="100" r="45" fill="#0066cc" opacity="0.3"/>

  <!-- Body/Shoulders -->
  <ellipse cx="150" cy="200" rx="70" ry="50" fill="#0066cc" opacity="0.3"/>

  <!-- Professional details -->
  <g transform="translate(150, 100)">
    <!-- Glasses outline -->
    <circle cx="-15" cy="0" r="12" fill="none" stroke="#0066cc" stroke-width="2"/>
    <circle cx="15" cy="0" r="12" fill="none" stroke="#0066cc" stroke-width="2"/>
    <line x1="-3" y1="0" x2="3" y2="0" stroke="#0066cc" stroke-width="2"/>
  </g>

  <!-- Name and title -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="24" fill="#333333" text-anchor="middle" font-weight="bold">Thomas Wang</text>
  <text x="150" y="275" font-family="Arial, sans-serif" font-size="18" fill="#666666" text-anchor="middle">CEO</text>
</svg>
