<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="moduleBg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1e8ed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#moduleBg2)" rx="8"/>
  <rect x="2" y="2" width="796" height="596" fill="none" stroke="#cccccc" stroke-width="2" rx="8"/>

  <!-- Module Package -->
  <g transform="translate(250, 150)">
    <!-- Main module body -->
    <rect x="0" y="0" width="300" height="200" fill="none" stroke="#0066cc" stroke-width="4" rx="4"/>

    <!-- Pin connections -->
    <g stroke="#0066cc" stroke-width="3">
      <!-- Left pins -->
      <line x1="-30" y1="40" x2="0" y2="40"/>
      <line x1="-30" y1="80" x2="0" y2="80"/>
      <line x1="-30" y1="120" x2="0" y2="120"/>
      <line x1="-30" y1="160" x2="0" y2="160"/>

      <!-- Right pins -->
      <line x1="300" y1="40" x2="330" y2="40"/>
      <line x1="300" y1="80" x2="330" y2="80"/>
      <line x1="300" y1="120" x2="330" y2="120"/>
      <line x1="300" y1="160" x2="330" y2="160"/>
    </g>

    <!-- Pin labels -->
    <text x="-50" y="45" font-family="Arial" font-size="16" fill="#333333" text-anchor="end">VIN+</text>
    <text x="-50" y="85" font-family="Arial" font-size="16" fill="#333333" text-anchor="end">VIN-</text>
    <text x="-50" y="125" font-family="Arial" font-size="16" fill="#333333" text-anchor="end">TRIM</text>
    <text x="-50" y="165" font-family="Arial" font-size="16" fill="#333333" text-anchor="end">EN</text>

    <text x="350" y="45" font-family="Arial" font-size="16" fill="#333333">VOUT+</text>
    <text x="350" y="85" font-family="Arial" font-size="16" fill="#333333">VOUT-</text>
    <text x="350" y="125" font-family="Arial" font-size="16" fill="#333333">SENSE</text>
    <text x="350" y="165" font-family="Arial" font-size="16" fill="#333333">PG</text>

    <!-- Internal DC-DC converter symbol -->
    <g transform="translate(150, 100)">
      <!-- Inductor -->
      <path d="M -50,0 Q -40,-15 -30,0 T -10,0 T 10,0" fill="none" stroke="#0066cc" stroke-width="2"/>

      <!-- Switch -->
      <line x1="20" y1="0" x2="40" y2="-20" stroke="#0066cc" stroke-width="3"/>
      <circle cx="20" cy="0" r="3" fill="#0066cc"/>
      <circle cx="40" cy="-20" r="3" fill="#0066cc"/>

      <!-- Capacitor -->
      <line x1="50" y1="-15" x2="50" y2="15" stroke="#0066cc" stroke-width="3"/>
      <line x1="55" y1="-15" x2="55" y2="15" stroke="#0066cc" stroke-width="3"/>
    </g>

    <!-- Module label -->
    <text x="150" y="30" font-family="Arial" font-size="24" fill="#0066cc" text-anchor="middle" font-weight="bold">DCM</text>
  </g>

  <!-- Title Text -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="36" fill="#333333" text-anchor="middle" font-weight="bold">DCM DC-DC Converter</text>
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="28" fill="#666666" text-anchor="middle">DCM直流转换器模块</text>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="20" fill="#999999" text-anchor="middle">Regulated DC-DC Conversion</text>
</svg>
