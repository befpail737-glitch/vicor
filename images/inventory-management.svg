<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 750">
  <defs>
    <linearGradient id="warehouseBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1e8ed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="750" fill="url(#warehouseBg)" rx="8"/>

  <!-- Warehouse shelving -->
  <g transform="translate(100, 150)">
    <!-- Rack 1 -->
    <rect x="0" y="0" width="200" height="300" fill="none" stroke="#0066cc" stroke-width="3"/>
    <line x1="0" y1="100" x2="200" y2="100" stroke="#0066cc" stroke-width="2"/>
    <line x1="0" y1="200" x2="200" y2="200" stroke="#0066cc" stroke-width="2"/>

    <!-- Boxes on shelves -->
    <rect x="20" y="20" width="60" height="60" fill="#0066cc" opacity="0.3" stroke="#0066cc" stroke-width="2"/>
    <rect x="100" y="20" width="60" height="60" fill="#0066cc" opacity="0.3" stroke="#0066cc" stroke-width="2"/>
    <rect x="20" y="120" width="60" height="60" fill="#0066cc" opacity="0.4" stroke="#0066cc" stroke-width="2"/>
    <rect x="100" y="120" width="60" height="60" fill="#0066cc" opacity="0.4" stroke="#0066cc" stroke-width="2"/>
    <rect x="20" y="220" width="60" height="60" fill="#0066cc" opacity="0.5" stroke="#0066cc" stroke-width="2"/>
    <rect x="100" y="220" width="60" height="60" fill="#0066cc" opacity="0.5" stroke="#0066cc" stroke-width="2"/>

    <!-- Rack 2 -->
    <rect x="300" y="0" width="200" height="300" fill="none" stroke="#0066cc" stroke-width="3"/>
    <line x1="300" y1="100" x2="500" y2="100" stroke="#0066cc" stroke-width="2"/>
    <line x1="300" y1="200" x2="500" y2="200" stroke="#0066cc" stroke-width="2"/>

    <!-- Boxes on shelves -->
    <rect x="320" y="20" width="60" height="60" fill="#0066cc" opacity="0.3" stroke="#0066cc" stroke-width="2"/>
    <rect x="400" y="20" width="60" height="60" fill="#0066cc" opacity="0.3" stroke="#0066cc" stroke-width="2"/>
    <rect x="320" y="120" width="60" height="60" fill="#0066cc" opacity="0.4" stroke="#0066cc" stroke-width="2"/>
    <rect x="400" y="120" width="60" height="60" fill="#0066cc" opacity="0.4" stroke="#0066cc" stroke-width="2"/>
    <rect x="320" y="220" width="60" height="60" fill="#0066cc" opacity="0.5" stroke="#0066cc" stroke-width="2"/>
    <rect x="400" y="220" width="60" height="60" fill="#0066cc" opacity="0.5" stroke="#0066cc" stroke-width="2"/>

    <!-- Rack 3 -->
    <rect x="600" y="0" width="200" height="300" fill="none" stroke="#0066cc" stroke-width="3"/>
    <line x1="600" y1="100" x2="800" y2="100" stroke="#0066cc" stroke-width="2"/>
    <line x1="600" y1="200" x2="800" y2="200" stroke="#0066cc" stroke-width="2"/>

    <!-- Boxes on shelves -->
    <rect x="620" y="20" width="60" height="60" fill="#0066cc" opacity="0.3" stroke="#0066cc" stroke-width="2"/>
    <rect x="700" y="20" width="60" height="60" fill="#0066cc" opacity="0.3" stroke="#0066cc" stroke-width="2"/>
    <rect x="620" y="120" width="60" height="60" fill="#0066cc" opacity="0.4" stroke="#0066cc" stroke-width="2"/>
    <rect x="700" y="120" width="60" height="60" fill="#0066cc" opacity="0.4" stroke="#0066cc" stroke-width="2"/>
    <rect x="620" y="220" width="60" height="60" fill="#0066cc" opacity="0.5" stroke="#0066cc" stroke-width="2"/>
    <rect x="700" y="220" width="60" height="60" fill="#0066cc" opacity="0.5" stroke="#0066cc" stroke-width="2"/>
  </g>

  <!-- Barcode scanner icon -->
  <g transform="translate(700, 480)">
    <rect x="0" y="0" width="120" height="80" fill="none" stroke="#0066cc" stroke-width="3" rx="4"/>
    <line x1="20" y1="20" x2="20" y2="60" stroke="#0066cc" stroke-width="3"/>
    <line x1="35" y1="20" x2="35" y2="60" stroke="#0066cc" stroke-width="2"/>
    <line x1="48" y1="20" x2="48" y2="60" stroke="#0066cc" stroke-width="4"/>
    <line x1="65" y1="20" x2="65" y2="60" stroke="#0066cc" stroke-width="2"/>
    <line x1="78" y1="20" x2="78" y2="60" stroke="#0066cc" stroke-width="3"/>
    <line x1="93" y1="20" x2="93" y2="60" stroke="#0066cc" stroke-width="2"/>
  </g>

  <!-- Title Text -->
  <text x="500" y="620" font-family="Arial, sans-serif" font-size="42" fill="#333333" text-anchor="middle" font-weight="bold">Inventory Management</text>
  <text x="500" y="670" font-family="Arial, sans-serif" font-size="30" fill="#666666" text-anchor="middle">库存管理系统</text>
</svg>
