<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1e8ed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg5)" rx="8"/>
  <rect x="2" y="2" width="1196" height="796" fill="none" stroke="#cccccc" stroke-width="2" rx="8"/>

  <!-- Certification Badge -->
  <g transform="translate(600, 300)">
    <!-- Badge circle -->
    <circle cx="0" cy="0" r="150" fill="none" stroke="#0066cc" stroke-width="8"/>
    <circle cx="0" cy="0" r="130" fill="none" stroke="#0066cc" stroke-width="2"/>

    <!-- Star shape -->
    <path d="M 0,-80 L 15,-30 L 70,-30 L 25,5 L 40,55 L 0,20 L -40,55 L -25,5 L -70,-30 L -15,-30 Z"
          fill="none" stroke="#0066cc" stroke-width="3"/>

    <!-- Check mark -->
    <path d="M -40,10 L -10,40 L 50,-30" fill="none" stroke="#0066cc" stroke-width="6" stroke-linecap="round"/>

    <!-- Ribbon -->
    <path d="M -120,120 L -80,80 L -60,100 L -100,140 Z" fill="#0066cc" opacity="0.3"/>
    <path d="M 120,120 L 80,80 L 60,100 L 100,140 Z" fill="#0066cc" opacity="0.3"/>
  </g>

  <!-- Title Text -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="48" fill="#333333" text-anchor="middle" font-weight="bold">Power Standards</text>
  <text x="600" y="660" font-family="Arial, sans-serif" font-size="32" fill="#666666" text-anchor="middle">电源标准认证</text>
</svg>
