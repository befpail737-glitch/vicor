<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1e8ed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg3)" rx="8"/>
  <rect x="2" y="2" width="1196" height="796" fill="none" stroke="#cccccc" stroke-width="2" rx="8"/>

  <!-- Chart -->
  <g transform="translate(200, 150)">
    <!-- Axes -->
    <line x1="50" y1="350" x2="750" y2="350" stroke="#666666" stroke-width="2"/>
    <line x1="50" y1="50" x2="50" y2="350" stroke="#666666" stroke-width="2"/>

    <!-- Trend line -->
    <polyline points="50,300 200,250 350,180 500,120 650,80 750,60"
              fill="none" stroke="#0066cc" stroke-width="4"/>

    <!-- Data points -->
    <circle cx="50" cy="300" r="8" fill="#0066cc"/>
    <circle cx="200" cy="250" r="8" fill="#0066cc"/>
    <circle cx="350" cy="180" r="8" fill="#0066cc"/>
    <circle cx="500" cy="120" r="8" fill="#0066cc"/>
    <circle cx="650" cy="80" r="8" fill="#0066cc"/>
    <circle cx="750" cy="60" r="8" fill="#0066cc"/>

    <!-- Labels -->
    <text x="400" y="30" font-family="Arial" font-size="24" fill="#0066cc" text-anchor="middle" font-weight="bold">Power Efficiency Trend</text>
    <text x="25" y="200" font-family="Arial" font-size="20" fill="#666666" text-anchor="middle" transform="rotate(-90, 25, 200)">Efficiency %</text>
    <text x="400" y="385" font-family="Arial" font-size="20" fill="#666666" text-anchor="middle">Time →</text>
  </g>

  <!-- Title Text -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="48" fill="#333333" text-anchor="middle" font-weight="bold">Automotive Power Trends</text>
  <text x="600" y="660" font-family="Arial, sans-serif" font-size="32" fill="#666666" text-anchor="middle">汽车电源发展趋势</text>
</svg>
