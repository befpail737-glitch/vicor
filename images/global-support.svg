<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 750">
  <defs>
    <linearGradient id="globeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1e8ed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="750" fill="url(#globeBg)" rx="8"/>

  <!-- Globe -->
  <g transform="translate(500, 300)">
    <!-- Globe circle -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="#0066cc" stroke-width="3"/>

    <!-- Latitude lines -->
    <ellipse cx="0" cy="0" rx="180" ry="60" fill="none" stroke="#0066cc" stroke-width="1" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="180" ry="120" fill="none" stroke="#0066cc" stroke-width="1" opacity="0.5"/>
    <line x1="-180" y1="0" x2="180" y2="0" stroke="#0066cc" stroke-width="2" opacity="0.5"/>

    <!-- Longitude lines -->
    <ellipse cx="0" cy="0" rx="60" ry="180" fill="none" stroke="#0066cc" stroke-width="1" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="120" ry="180" fill="none" stroke="#0066cc" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="-180" x2="0" y2="180" stroke="#0066cc" stroke-width="2" opacity="0.5"/>

    <!-- Support location markers -->
    <circle cx="-80" cy="-50" r="8" fill="#0066cc"/>
    <circle cx="60" cy="-70" r="8" fill="#0066cc"/>
    <circle cx="100" cy="30" r="8" fill="#0066cc"/>
    <circle cx="-100" cy="60" r="8" fill="#0066cc"/>
    <circle cx="0" cy="90" r="8" fill="#0066cc"/>

    <!-- Connection lines -->
    <line x1="-80" y1="-50" x2="60" y2="-70" stroke="#0066cc" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
    <line x1="60" y1="-70" x2="100" y2="30" stroke="#0066cc" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
    <line x1="100" y1="30" x2="0" y2="90" stroke="#0066cc" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
    <line x1="0" y1="90" x2="-100" y2="60" stroke="#0066cc" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
    <line x1="-100" y1="60" x2="-80" y2="-50" stroke="#0066cc" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
  </g>

  <!-- Support icons -->
  <g transform="translate(150, 150)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#0066cc" stroke-width="2"/>
    <path d="M -10,-5 L 10,-5 L 10,5 L 5,5 L 5,15 L -5,15 L -5,5 L -10,5 Z" fill="#0066cc"/>
  </g>

  <g transform="translate(850, 180)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#0066cc" stroke-width="2"/>
    <rect x="-8" y="-10" width="16" height="20" fill="none" stroke="#0066cc" stroke-width="2" rx="2"/>
    <line x1="-8" y1="-3" x2="8" y2="-3" stroke="#0066cc" stroke-width="2"/>
  </g>

  <!-- Title Text -->
  <text x="500" y="620" font-family="Arial, sans-serif" font-size="42" fill="#333333" text-anchor="middle" font-weight="bold">Global Support</text>
  <text x="500" y="670" font-family="Arial, sans-serif" font-size="30" fill="#666666" text-anchor="middle">全球技术支持</text>
</svg>
