<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#f8f9fa"/>
  <text x="400" y="180" font-family="Arial" font-size="36" text-anchor="middle" fill="#0072ce">ChiP Packaging</text>
  <text x="400" y="230" font-family="Arial" font-size="24" text-anchor="middle" fill="#6B7280">Converter housed in Package Technology</text>
  
  <!-- Internal components of ChiP -->
  <g>
    <!-- Package outline -->
    <rect x="250" y="280" width="300" height="200" rx="20" fill="#e6f0ff" stroke="#0072ce" stroke-width="3"/>
    
    <!-- Internal components -->
    <rect x="280" y="320" width="80" height="40" fill="#f97316" stroke="#ea580c" stroke-width="1"/>
    <text x="320" y="345" font-family="Arial" font-size="12" text-anchor="middle" fill="white">MAG</text>
    <text x="320" y="360" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Inductor</text>
    
    <rect x="400" y="320" width="80" height="40" fill="#0072ce" stroke="#1d4ed8" stroke-width="1"/>
    <text x="440" y="345" font-family="Arial" font-size="12" text-anchor="middle" fill="white">CAP</text>
    <text x="440" y="360" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Capacitor</text>
    
    <rect x="280" y="380" width="80" height="40" fill="#10b981" stroke="#065f46" stroke-width="1"/>
    <text x="320" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="white">IC</text>
    <text x="320" y="420" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Control</text>
    
    <rect x="400" y="380" width="80" height="40" fill="#8b5cf6" stroke="#7e22ce" stroke-width="1"/>
    <text x="440" y="405" font-family="Arial" font-size="12" text-anchor="middle" fill="white">SW</text>
    <text x="440" y="420" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Switches</text>
  </g>
  
  <!-- Power flow arrows -->
  <g fill="#f97316">
    <polygon points="200,350 240,340 240,360"/>
    <text x="190" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="#f97316">Input</text>
    
    <polygon points="600,350 560,340 560,360"/>
    <text x="610" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="#f97316">Output</text>
    
    <polygon points="370,480 360,440 380,440"/>
    <text x="370" y="500" font-family="Arial" font-size="14" text-anchor="middle" fill="#f97316">Ground</text>
  </g>
  
  <!-- Density comparison -->
  <g>
    <rect x="100" y="100" width="100" height="100" fill="#e2e8f0" stroke="#64748b" stroke-width="2"/>
    <text x="150" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">Traditional</text>
    <text x="150" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#64748b">Package</text>
    <rect x="120" y="160" width="60" height="30" fill="#f97316"/>
    <rect x="120" y="120" width="30" height="30" fill="#0072ce"/>
    <circle cx="170" cy="135" r="8" fill="#10b981"/>
    
    <rect x="600" y="100" width="100" height="100" fill="#e2e8f0" stroke="#0072ce" stroke-width="2"/>
    <text x="650" y="130" font-family="Arial" font-size="12" text-anchor="middle" fill="#0072ce">ChiP</text>
    <text x="650" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#0072ce">Package</text>
    <!-- More components in same space -->
    <rect x="610" y="115" width="25" height="20" fill="#f97316" opacity="0.8"/>
    <rect x="640" y="115" width="25" height="20" fill="#0072ce" opacity="0.8"/>
    <circle cx="670" cy="125" r="7" fill="#10b981" opacity="0.8"/>
    <rect x="610" y="140" width="20" height="15" fill="#8b5cf6" opacity="0.8"/>
    <rect x="635" y="140" width="30" height="15" fill="#f97316" opacity="0.8"/>
    <circle cx="670" cy="150" r="6" fill="#0072ce" opacity="0.8"/>
    <rect x="610" y="160" width="25" height="20" fill="#10b981" opacity="0.8"/>
    <rect x="640" y="160" width="25" height="20" fill="#8b5cf6" opacity="0.8"/>
  </g>
  
  <!-- Comparison label -->
  <text x="400" y="70" font-family="Arial" font-size="18" text-anchor="middle" fill="#6B7280">Same Power in Smaller Footprint</text>
  
  <!-- Power density indicator -->
  <text x="400" y="550" font-family="Arial" font-size="20" text-anchor="middle" fill="#f97316">50% Higher Power Density</text>
</svg>