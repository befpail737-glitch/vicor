<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1e8ed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg2)" rx="8"/>
  <rect x="2" y="2" width="1196" height="796" fill="none" stroke="#cccccc" stroke-width="2" rx="8"/>

  <!-- Server Racks -->
  <g transform="translate(250, 150)">
    <!-- Rack 1 -->
    <rect x="0" y="0" width="120" height="300" fill="none" stroke="#0066cc" stroke-width="4" rx="4"/>
    <line x1="10" y1="60" x2="110" y2="60" stroke="#0066cc" stroke-width="2"/>
    <line x1="10" y1="120" x2="110" y2="120" stroke="#0066cc" stroke-width="2"/>
    <line x1="10" y1="180" x2="110" y2="180" stroke="#0066cc" stroke-width="2"/>
    <line x1="10" y1="240" x2="110" y2="240" stroke="#0066cc" stroke-width="2"/>
    <circle cx="30" cy="30" r="4" fill="#0066cc"/>
    <circle cx="50" cy="30" r="4" fill="#0066cc"/>
    <circle cx="70" cy="30" r="4" fill="#0066cc"/>

    <!-- Rack 2 -->
    <rect x="180" y="0" width="120" height="300" fill="none" stroke="#0066cc" stroke-width="4" rx="4"/>
    <line x1="190" y1="60" x2="290" y2="60" stroke="#0066cc" stroke-width="2"/>
    <line x1="190" y1="120" x2="290" y2="120" stroke="#0066cc" stroke-width="2"/>
    <line x1="190" y1="180" x2="290" y2="180" stroke="#0066cc" stroke-width="2"/>
    <line x1="190" y1="240" x2="290" y2="240" stroke="#0066cc" stroke-width="2"/>
    <circle cx="210" cy="30" r="4" fill="#0066cc"/>
    <circle cx="230" cy="30" r="4" fill="#0066cc"/>
    <circle cx="250" cy="30" r="4" fill="#0066cc"/>

    <!-- Rack 3 -->
    <rect x="360" y="0" width="120" height="300" fill="none" stroke="#0066cc" stroke-width="4" rx="4"/>
    <line x1="370" y1="60" x2="470" y2="60" stroke="#0066cc" stroke-width="2"/>
    <line x1="370" y1="120" x2="470" y2="120" stroke="#0066cc" stroke-width="2"/>
    <line x1="370" y1="180" x2="470" y2="180" stroke="#0066cc" stroke-width="2"/>
    <line x1="370" y1="240" x2="470" y2="240" stroke="#0066cc" stroke-width="2"/>
    <circle cx="390" cy="30" r="4" fill="#0066cc"/>
    <circle cx="410" cy="30" r="4" fill="#0066cc"/>
    <circle cx="430" cy="30" r="4" fill="#0066cc"/>

    <!-- AI chip icon -->
    <rect x="540" y="100" width="100" height="100" fill="none" stroke="#0066cc" stroke-width="3" rx="4"/>
    <text x="590" y="160" font-family="monospace" font-size="36" fill="#0066cc" text-anchor="middle" font-weight="bold">AI</text>
  </g>

  <!-- Title Text -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="48" fill="#333333" text-anchor="middle" font-weight="bold">AI Data Center Power</text>
  <text x="600" y="660" font-family="Arial, sans-serif" font-size="32" fill="#666666" text-anchor="middle">AI数据中心电源</text>
</svg>
