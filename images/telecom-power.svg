<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1e8ed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg6)" rx="8"/>
  <rect x="2" y="2" width="1196" height="796" fill="none" stroke="#cccccc" stroke-width="2" rx="8"/>

  <!-- Base Station Tower -->
  <g transform="translate(500, 150)">
    <!-- Tower structure -->
    <line x1="0" y1="0" x2="0" y2="300" stroke="#0066cc" stroke-width="8"/>
    <line x1="-60" y1="80" x2="60" y2="80" stroke="#0066cc" stroke-width="4"/>
    <line x1="-50" y1="160" x2="50" y2="160" stroke="#0066cc" stroke-width="4"/>
    <line x1="-40" y1="240" x2="40" y2="240" stroke="#0066cc" stroke-width="4"/>

    <!-- Support beams -->
    <line x1="-60" y1="80" x2="0" y2="160" stroke="#0066cc" stroke-width="3"/>
    <line x1="60" y1="80" x2="0" y2="160" stroke="#0066cc" stroke-width="3"/>
    <line x1="-50" y1="160" x2="0" y2="240" stroke="#0066cc" stroke-width="3"/>
    <line x1="50" y1="160" x2="0" y2="240" stroke="#0066cc" stroke-width="3"/>

    <!-- Antennas -->
    <rect x="-80" y="40" width="30" height="8" fill="#0066cc" rx="2"/>
    <rect x="50" y="40" width="30" height="8" fill="#0066cc" rx="2"/>
    <rect x="-80" y="20" width="30" height="8" fill="#0066cc" rx="2"/>
    <rect x="50" y="20" width="30" height="8" fill="#0066cc" rx="2"/>

    <!-- Signal waves -->
    <path d="M -120,50 Q -150,50 -150,80" fill="none" stroke="#0066cc" stroke-width="2" opacity="0.5"/>
    <path d="M -140,50 Q -180,50 -180,100" fill="none" stroke="#0066cc" stroke-width="2" opacity="0.3"/>
    <path d="M 120,50 Q 150,50 150,80" fill="none" stroke="#0066cc" stroke-width="2" opacity="0.5"/>
    <path d="M 140,50 Q 180,50 180,100" fill="none" stroke="#0066cc" stroke-width="2" opacity="0.3"/>

    <!-- Power unit -->
    <rect x="-60" y="300" width="120" height="80" fill="none" stroke="#0066cc" stroke-width="4" rx="4"/>
    <text x="0" y="348" font-family="Arial" font-size="24" fill="#0066cc" text-anchor="middle" font-weight="bold">POWER</text>
  </g>

  <!-- Title Text -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="48" fill="#333333" text-anchor="middle" font-weight="bold">Telecom Power Solutions</text>
  <text x="600" y="660" font-family="Arial, sans-serif" font-size="32" fill="#666666" text-anchor="middle">电信基站电源系统</text>
</svg>
