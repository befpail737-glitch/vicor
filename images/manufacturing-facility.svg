<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 750">
  <defs>
    <linearGradient id="factoryBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1e8ed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="750" fill="url(#factoryBg)" rx="8"/>

  <!-- Factory Building -->
  <g transform="translate(150, 200)">
    <!-- Main building -->
    <rect x="0" y="100" width="700" height="300" fill="#0066cc" opacity="0.2" stroke="#0066cc" stroke-width="3"/>

    <!-- Roof -->
    <polygon points="0,100 350,20 700,100" fill="none" stroke="#0066cc" stroke-width="3"/>

    <!-- Windows -->
    <g fill="#0066cc" opacity="0.3">
      <rect x="50" y="150" width="80" height="60"/>
      <rect x="160" y="150" width="80" height="60"/>
      <rect x="270" y="150" width="80" height="60"/>
      <rect x="380" y="150" width="80" height="60"/>
      <rect x="490" y="150" width="80" height="60"/>
      <rect x="600" y="150" width="80" height="60"/>

      <rect x="50" y="250" width="80" height="60"/>
      <rect x="160" y="250" width="80" height="60"/>
      <rect x="270" y="250" width="80" height="60"/>
      <rect x="380" y="250" width="80" height="60"/>
      <rect x="490" y="250" width="80" height="60"/>
      <rect x="600" y="250" width="80" height="60"/>
    </g>

    <!-- Chimney/Stack -->
    <rect x="550" y="-50" width="60" height="150" fill="#0066cc" opacity="0.4" stroke="#0066cc" stroke-width="3"/>

    <!-- Smoke -->
    <circle cx="580" cy="-60" r="15" fill="#cccccc" opacity="0.5"/>
    <circle cx="570" cy="-80" r="12" fill="#cccccc" opacity="0.4"/>
    <circle cx="590" cy="-90" r="10" fill="#cccccc" opacity="0.3"/>

    <!-- Loading dock -->
    <rect x="250" y="320" width="120" height="80" fill="#333333" opacity="0.3" stroke="#0066cc" stroke-width="2"/>
    <line x1="250" y1="360" x2="370" y2="360" stroke="#0066cc" stroke-width="1"/>
  </g>

  <!-- Assembly line icon -->
  <g transform="translate(100, 520)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#0066cc" stroke-width="3"/>
    <circle cx="80" cy="0" r="20" fill="none" stroke="#0066cc" stroke-width="3"/>
    <circle cx="160" cy="0" r="20" fill="none" stroke="#0066cc" stroke-width="3"/>
    <line x1="20" y1="0" x2="60" y2="0" stroke="#0066cc" stroke-width="3"/>
    <line x1="100" y1="0" x2="140" y2="0" stroke="#0066cc" stroke-width="3"/>
    <polygon points="145,-5 145,5 155,0" fill="#0066cc"/>
  </g>

  <!-- Title Text -->
  <text x="500" y="620" font-family="Arial, sans-serif" font-size="42" fill="#333333" text-anchor="middle" font-weight="bold">Manufacturing Facility</text>
  <text x="500" y="670" font-family="Arial, sans-serif" font-size="30" fill="#666666" text-anchor="middle">现代化生产工厂</text>
</svg>
