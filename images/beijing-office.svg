<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 750">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f4f8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky Background -->
  <rect width="1000" height="750" fill="url(#skyGrad)"/>

  <!-- Modern Office Building -->
  <g transform="translate(250, 200)">
    <!-- Main building tower -->
    <rect x="100" y="0" width="300" height="400" fill="#0066cc" opacity="0.8" rx="4"/>

    <!-- Windows pattern -->
    <g fill="#ffffff" opacity="0.6">
      <!-- Floor windows -->
      <rect x="120" y="20" width="40" height="30" rx="2"/>
      <rect x="180" y="20" width="40" height="30" rx="2"/>
      <rect x="240" y="20" width="40" height="30" rx="2"/>
      <rect x="300" y="20" width="40" height="30" rx="2"/>

      <rect x="120" y="70" width="40" height="30" rx="2"/>
      <rect x="180" y="70" width="40" height="30" rx="2"/>
      <rect x="240" y="70" width="40" height="30" rx="2"/>
      <rect x="300" y="70" width="40" height="30" rx="2"/>

      <rect x="120" y="120" width="40" height="30" rx="2"/>
      <rect x="180" y="120" width="40" height="30" rx="2"/>
      <rect x="240" y="120" width="40" height="30" rx="2"/>
      <rect x="300" y="120" width="40" height="30" rx="2"/>

      <rect x="120" y="170" width="40" height="30" rx="2"/>
      <rect x="180" y="170" width="40" height="30" rx="2"/>
      <rect x="240" y="170" width="40" height="30" rx="2"/>
      <rect x="300" y="170" width="40" height="30" rx="2"/>

      <rect x="120" y="220" width="40" height="30" rx="2"/>
      <rect x="180" y="220" width="40" height="30" rx="2"/>
      <rect x="240" y="220" width="40" height="30" rx="2"/>
      <rect x="300" y="220" width="40" height="30" rx="2"/>

      <rect x="120" y="270" width="40" height="30" rx="2"/>
      <rect x="180" y="270" width="40" height="30" rx="2"/>
      <rect x="240" y="270" width="40" height="30" rx="2"/>
      <rect x="300" y="270" width="40" height="30" rx="2"/>

      <rect x="120" y="320" width="40" height="30" rx="2"/>
      <rect x="180" y="320" width="40" height="30" rx="2"/>
      <rect x="240" y="320" width="40" height="30" rx="2"/>
      <rect x="300" y="320" width="40" height="30" rx="2"/>
    </g>

    <!-- Side buildings -->
    <rect x="0" y="150" width="80" height="250" fill="#0066cc" opacity="0.6" rx="4"/>
    <rect x="420" y="180" width="80" height="220" fill="#0066cc" opacity="0.6" rx="4"/>

    <!-- Ground -->
    <rect x="-50" y="400" width="600" height="80" fill="#333333" opacity="0.2"/>

    <!-- Entrance -->
    <rect x="200" y="350" width="100" height="50" fill="#333333" opacity="0.5" rx="2"/>
  </g>

  <!-- Title Text -->
  <text x="500" y="620" font-family="Arial, sans-serif" font-size="42" fill="#333333" text-anchor="middle" font-weight="bold">Beijing Office</text>
  <text x="500" y="670" font-family="Arial, sans-serif" font-size="30" fill="#666666" text-anchor="middle">北京办公室</text>
</svg>
