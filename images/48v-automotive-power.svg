<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1e8ed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg1)" rx="8"/>

  <!-- Border -->
  <rect x="2" y="2" width="1196" height="796" fill="none" stroke="#cccccc" stroke-width="2" rx="8"/>

  <!-- Main Icon - Car with Circuit -->
  <g transform="translate(300, 200)">
    <!-- Car outline -->
    <path d="M 100 200 L 150 150 L 250 150 L 300 200 L 350 200 L 350 280 L 100 280 Z"
          fill="none" stroke="#0066cc" stroke-width="4"/>
    <circle cx="160" cy="280" r="25" fill="none" stroke="#0066cc" stroke-width="4"/>
    <circle cx="290" cy="280" r="25" fill="none" stroke="#0066cc" stroke-width="4"/>

    <!-- 48V Power lines -->
    <line x1="380" y1="240" x2="450" y2="240" stroke="#0066cc" stroke-width="3"/>
    <circle cx="465" cy="240" r="8" fill="#0066cc"/>
    <text x="480" y="248" font-family="Arial" font-size="28" fill="#0066cc" font-weight="bold">48V</text>

    <!-- Circuit board pattern -->
    <g transform="translate(450, 180)">
      <circle cx="0" cy="0" r="6" fill="#0066cc"/>
      <circle cx="50" cy="0" r="6" fill="#0066cc"/>
      <circle cx="0" cy="50" r="6" fill="#0066cc"/>
      <circle cx="50" cy="50" r="6" fill="#0066cc"/>
      <line x1="0" y1="0" x2="50" y2="0" stroke="#0066cc" stroke-width="2"/>
      <line x1="0" y1="50" x2="50" y2="50" stroke="#0066cc" stroke-width="2"/>
      <line x1="0" y1="0" x2="0" y2="50" stroke="#0066cc" stroke-width="2"/>
      <line x1="50" y1="0" x2="50" y2="50" stroke="#0066cc" stroke-width="2"/>
    </g>
  </g>

  <!-- Title Text -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="48" fill="#333333" text-anchor="middle" font-weight="bold">48V Automotive Power</text>
  <text x="600" y="660" font-family="Arial, sans-serif" font-size="32" fill="#666666" text-anchor="middle">48V汽车电源系统</text>
</svg>
